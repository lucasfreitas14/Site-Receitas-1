<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascaria</title>
    <style>
        @font-face {
            font-family: United;
            src: url(font/UnitedKings_PERSONAL_USE_ONLY.otf);
        }

        @font-face {
            font-family: Mono;
            src: url(font/SimplyMono-BookOblique.ttf);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to top, #ff7e5f, #feb47b);
            height: 100vh;
            background-attachment: fixed;
        }

        .conteudo {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 100px;
            font-size: 100px;
            font-family: United;
            color: #4d1305;
        }

        button {
            font-size: 50px;
            font-weight: bold;
            font-family: Mono;
            padding: 20px;
            width: 500px;
            border-radius: 30px;
            border-style: none;
            background-color: #b84a2e;
            color: #4d1305;
            margin-bottom: 50px;
        }

        img {
            width: 320px;
            height: 320px;
            margin-bottom: 50px;
            object-fit: cover;
            border-radius: 9999px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="conteudo">
        <img src="img/logo.png">
        <br>
        <h1>Churrascaria</h1>
        <button onclick="window.location.href='receita.html'">Entrar</button>
    </div>
</body>

</html>
